<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visa Forms | Sanskruti Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Visa Forms by Country</h1>
      <br>
      <p>ðŸ“„ Please download and fill out the form. Once completed, send it to us on WhatsApp</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto mt-8 px-4">
    <section id="visaCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards will be inserted here by JS -->
    </section>

    <a href="https://wa.me/919321892924?text=Hello%2C%20I%20have%20filled%20the%20Visa%20Form%20and%20attached%20it%20here." target="_blank" class="inline-block mt-10 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
      ðŸ“¤ Send to WhatsApp
    </a>
  </main>

  <footer class="mt-12 py-6 text-center text-sm text-gray-500">
    &copy; 2025 Sanskruti Travels | Your Visa Partner
  </footer>

  <script>
    // Define all your visa checklist files here
    const visaFiles = [
      "Australia-Tourist,Business,Visitor-Checklist.pdf",
      "Schengen-tourist-checklist.pdf"
    ];

    const container = document.getElementById("visaCards");

    visaFiles.forEach(file => {
      const fileName = file.replace(".pdf", "");
      const parts = fileName.split("-");

      const country = capitalize(parts[0]);
      const code = parts.slice(1).map(capitalize).join(" ");

      const card = document.createElement("div");
      card.className = "bg-white shadow-md rounded-lg p-5 border border-gray-200 hover:shadow-lg transition";

      card.innerHTML = `
        <h2 class="text-xl font-semibold text-gray-800">${country}</h2>
        <p class="text-sm text-gray-500">${code}</p>
        <a href="visachecklist/${file}" target="_blank" class="mt-3 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Download Form</a>
      `;

      container.appendChild(card);
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
  </script>
</body>
</html>
